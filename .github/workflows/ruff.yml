name: ruff
on:
  push:
    branches: ["setup-ruff-limited"]
  pull_request:
    branches: ["master"]
  workflow_dispatch:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: chartboost/ruff-action@v1

  ruff-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: |
          ls -lR
          pipx run ruff check -v .
